<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Malla Interactiva</title>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: true });
  </script>
</head>
<body>
  <h1 style="text-align:center;">Malla Interactiva de Estudio</h1>
  <div class="mermaid">
    graph TD
      A[Biología Celular] --> B[ADN]
      B --> C[Replicación]
      C --> D[Transcripción]
      D --> E[Traducción]
      A --> F[Metabolismo]
      F --> G[Glicólisis]
      F --> H[Ciclo de Krebs]
  </div>
</body>
</html>
